<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATAKAT - Профиль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #101010;
            --color-surface: #1e1e1e;
            --color-surface-hover: #252525;
            --color-text: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.7);
            --color-text-muted: rgba(255, 255, 255, 0.6);
            
            --gradient-active: linear-gradient(180deg, rgba(100, 255, 140, 0.35) 0%, rgba(50, 200, 100, 0.25) 30%, transparent 100%);
            --gradient-warning: linear-gradient(180deg, rgba(255, 200, 80, 0.35) 0%, rgba(220, 160, 50, 0.25) 30%, transparent 100%);
            --gradient-error: linear-gradient(180deg, rgba(255, 100, 100, 0.35) 0%, rgba(220, 50, 50, 0.25) 30%, transparent 100%);
            --gradient-glass: linear-gradient(49deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.03) 100%);
            --gradient-glass-hover: linear-gradient(49deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            
            --radius-sm: 13px;
            --radius-md: 16px;
            --radius-lg: 21px;
            --radius-xl: 30px;
            --radius-pill: 23px;
            --radius-round: 50%;
            
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s ease;
            
            --shadow-sm: 0 8px 20px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: var(--color-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-wrapper {
            position: fixed;
            inset: 0;
            background: var(--color-bg);
            z-index: 0;
            overflow: hidden;
        }

        .background-circle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150vw;
            height: 60vh;
            pointer-events: none;
            transition: background var(--transition-slow);
        }

        .background-circle.active { background: var(--gradient-active); }
        .background-circle.warning { background: var(--gradient-warning); }
        .background-circle.error { background: var(--gradient-error); }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 393px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            flex: 1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 54px var(--spacing-lg) 0;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-round);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            line-height: 1;
        }

        .user-id {
            opacity: 0.6;
            font-size: 12px;
            margin-top: 2px;
        }

        .btn {
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .btn:hover::before { opacity: 1; }
        .btn:active { transform: scale(0.95); }

        .btn-round {
            width: 40px;
            height: 40px;
            background: var(--color-text);
            border-radius: var(--radius-round);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-round::before {
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-round);
        }

        .btn-round:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-round svg { stroke: #000; }

        .subscription {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 19px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.2s forwards;
        }

        .subscription-label {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .subscription-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: 7px;
        }

        .badge {
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-pill);
            backdrop-filter: blur(17.55px);
            background: var(--gradient-glass);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .status-text {
            font-size: 32px;
            font-weight: 600;
            line-height: 28px;
        }

        .date-badge {
            margin-top: 15px;
            padding: 6px var(--spacing-sm);
        }

        .date-badge img {
            width: 12px;
            height: 12px;
            filter: brightness(0) invert(1);
        }

        .date-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 31px;
            padding: 0 var(--spacing-lg);
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.4s forwards;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7px;
        }

        .action-btn {
            width: 108px;
            height: 56px;
            border-radius: var(--radius-sm);
            backdrop-filter: blur(17.55px);
            background: var(--gradient-glass);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn::before {
            background: var(--gradient-glass-hover);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .action-btn svg {
            stroke: var(--color-text);
            transition: transform var(--transition-fast);
        }

        .action-btn:hover svg { transform: scale(1.1); }

        .action-label {
            font-size: 12px;
        }

        .main-btn {
            margin: 13px var(--spacing-lg) 0;
            width: calc(100% - 48px);
            height: 137px;
            background: var(--color-surface);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: var(--spacing-lg);
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.6s forwards;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            background: var(--color-surface-hover);
            box-shadow: var(--shadow-lg);
        }

        .main-btn svg {
            stroke: var(--color-text);
            transition: transform var(--transition-fast);
        }

        .main-btn:hover svg { transform: translateX(5px); }

        .settings-btn {
            margin: 20px var(--spacing-lg) 0;
            width: calc(100% - 48px);
            height: 65px;
            background: var(--color-surface);
            border-radius: var(--radius-md);
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.8s forwards;
        }

        .settings-btn:hover {
            transform: translateY(-3px);
            background: var(--color-surface-hover);
            box-shadow: var(--shadow-md);
        }

        .settings-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 19px;
            height: 100%;
        }

        .settings-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            background: #010101;
            border-radius: var(--radius-round);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-fast);
        }

        .settings-btn:hover .settings-icon { transform: rotate(90deg); }

        .settings-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: left;
        }

        .settings-title { font-size: 12px; }
        .settings-description { 
            font-size: 10px;
            color: var(--color-text-secondary);
        }

        .settings-content > svg {
            stroke: var(--color-text);
            transition: transform var(--transition-fast);
        }

        .settings-btn:hover .settings-content > svg { transform: translateX(5px); }

        .statistics {
            padding: 39px var(--spacing-lg) var(--spacing-xl);
        }

        .statistics-title {
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 0.6s ease 1s forwards;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 27px;
        }

        .stat-card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            position: relative;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition-fast);
            border-radius: var(--radius-lg);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:hover::before { opacity: 1; }

        .stat-card:first-child {
            opacity: 0;
            animation: fadeInUp 0.6s ease 1.2s forwards;
        }

        .stat-card:last-child {
            opacity: 0;
            animation: fadeInUp 0.6s ease 1.4s forwards;
        }

        .card-body {
            height: 155px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 13px 13px 0;
        }

        .card-header svg,
        .card-header img {
            width: 24px;
            height: 24px;
            transition: transform var(--transition-fast);
        }

        .card-header img {
            filter: brightness(0) invert(1);
        }

        .stat-card:hover .card-header svg,
        .stat-card:hover .card-header img {
            transform: scale(1.1);
        }

        .card-text {
            font-size: 12px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 500;
            line-height: 28px;
            padding: 0 18px 17px;
            margin-top: auto;
        }

        .traffic-graph {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 97px;
            object-fit: contain;
            pointer-events: none;
        }

        .svg-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .test-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            z-index: 9999;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .test-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .test-toggle:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <!-- Тестовая кнопка переключения состояний -->
    <button class="test-toggle" id="toggleBtn">Переключить: Активна</button>

    <script>
        const STATES = [
            { class: 'active', text: 'Активна', btnText: 'Переключить: Активна' },
            { class: 'warning', text: 'Истекает', btnText: 'Переключить: Истекает' },
            { class: 'error', text: 'Неактивна', btnText: 'Переключить: Неактивна' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button:not(#toggleBtn)');
            const toggleBtn = document.getElementById('toggleBtn');
            const backgroundCircle = document.querySelector('.background-circle');
            const statusText = document.querySelector('.status-text');
            
            let currentState = 0;

            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Button clicked:', button.textContent?.trim() || 'Icon button');
                });
            });

            toggleBtn.addEventListener('click', () => {
                backgroundCircle.classList.remove(STATES[currentState].class);
                currentState = (currentState + 1) % STATES.length;
                const state = STATES[currentState];
                
                backgroundCircle.classList.add(state.class);
                statusText.textContent = state.text;
                toggleBtn.textContent = state.btnText;
            });
        });
    </script>
